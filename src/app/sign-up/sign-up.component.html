<div class="homepage">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="display-1 text-bold mb-4">Create an Account!</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="First Name" name="first_name" [(ngModel)]="userInfo.firstName" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Last Name" name="last_name" [(ngModel)]="userInfo.lastName" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" [(ngModel)]="userInfo.email" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="password" id="PasswordInput" placeholder="Password" name="password" [(ngModel)]="userInfo.password" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="password" id="RepeatPasswordInput" placeholder="Repeat Password" name="password_repeat" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="Age" id="Age" aria-describedby="Age" placeholder="Age" name="Age" [(ngModel)]="userInfo.age" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="Gender" id="Gender" aria-describedby="Gender" placeholder="Gender" name="Gender" [(ngModel)]="userInfo.gender" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="Height" aria-describedby="Height" placeholder="Height" name="Height" [(ngModel)]="userInfo.height" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="Weight" aria-describedby="Weight" placeholder="Weight" name="Weight" [(ngModel)]="userInfo.weight" />
                                        </div>
                                        <div class="text-center">
                                            <button class="mdc-button mdc-button--raised m-2" (click)="onSignUp(userInfo)">
                        <span class="mdc-button__label">Register Account</span>
                      </button>
                                        </div>
                                    </form>

                                    <div class="text-center">
                                        <a class="small display-4" [routerLink]="['/login']">Already have an account? Login!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
