<div class="homepage">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="display-1 text-bold mb-4">Update profile</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group row">
                                            <label for="FirstName">First Name:</label>
                                            <input class="form-control form-control-user" type="text" id="FirstName" aria-describedby="FirstName" placeholder="FirstName" name="FirstName" disabled [(ngModel)]="userInfo.firstName" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="LastName">Last Name:</label>
                                            <input class="form-control form-control-user" type="text" id="LastName" aria-describedby="LastName" placeholder="LastName" name="LastName" disabled [(ngModel)]="userInfo.lastName" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="InputEmail">Input Email:</label>
                                            <input class="form-control form-control-user" type="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" disabled [(ngModel)]="userInfo.email" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="Age">Age:</label>
                                            <input class="form-control form-control-user" type="Age" id="Age" aria-describedby="Age" placeholder="Age" name="Age" [(ngModel)]="userInfo.age" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="Gender">Gender:</label>
                                            <input class="form-control form-control-user" type="Gender" id="Gender" aria-describedby="Gender" placeholder="Gender" name="Gender" [(ngModel)]="userInfo.gender" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="Height">Height:</label>
                                            <input class="form-control form-control-user" type="text " id="Height " aria-describedby="Height " placeholder="Height " name="Height " [(ngModel)]="userInfo.height" />
                                        </div>
                                        <div class="form-group row">
                                            <label for="Weight">Weight:</label>
                                            <input class="form-control form-control-user" type="text " id="Weight " aria-describedby="Weight " placeholder="Weight " name="Weight " [(ngModel)]="userInfo.weight" />
                                        </div>
                                        <div class="text-center">
                                            <button class="mdc-button mdc-button--raised m-2">
                        <span class="mdc-button__label" (click)="update()">Update</span>
                      </button>
                                            <button class="mdc-button mdc-button--raised m-2" (click)="back()">
                        <span class="mdc-button__label">back</span>
                      </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
