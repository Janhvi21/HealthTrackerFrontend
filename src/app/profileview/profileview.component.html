<div class="homepage">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 col-xl-6">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="display-1 text-bold mb-4">Update profile</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="FirstName" aria-describedby="FirstName" placeholder="FirstName" name="FirstName" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="LastName" aria-describedby="LastName" placeholder="LastName" name="LastName" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Email Address" name="email" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="Age" id="Age" aria-describedby="Age" placeholder="Age" name="Age" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="Gender" id="Gender" aria-describedby="Gender" placeholder="Gender" name="Gender" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="Height" aria-describedby="Height" placeholder="Height" name="Height" />
                                        </div>
                                        <div class="form-group row">
                                            <input class="form-control form-control-user" type="text" id="Weight" aria-describedby="Weight" placeholder="Weight" name="Weight" />
                                        </div>
                                        <div class="text-center">
                                            <button class="mdc-button mdc-button--raised m-2">
                        <span class="mdc-button__label">Update</span>
                      </button>
                                            <button class="mdc-button mdc-button--raised m-2" (click)="back()">
                        <span class="mdc-button__label">back</span>
                      </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
