<div class="box">
    <div id="content-wrapper" class="content">
        <div class="" id="content" style="height: 100%">
            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">
                    <h3 class="title py-2">Add Calorie Intake</h3>
                </div>

                <div class="row" *ngIf="showform">
                    <div class="col-md-12">
                        <div class="card shadow mb-4 m-2">
                            <div class="card-body">
                                <form class="form-horizontal" action="/action_page.php">
                                    <div class="form-group">
                                        <label class="control-label col-sm-2" for="email">Category:</label
                    >
                    <div class="">
                      <select
                        type="email"
                        class="form-control"
                        id="Category"
                        placeholder="Enter category"
                        name="Category"
                        [(ngModel)]="Category"
                      >
                        <option
                          *ngFor="let category of categories"
                          [value]="category"
                        >
                          {{ category }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2">Date:</label>
                                        <div class="col-sm-10">
                                            <mat-form-field>
                                                <input matInput [matDatepicker]="picker1" autocomplete="off" [(ngModel)]="Date" name="Date" />
                                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                                <mat-datepicker #picker1 color="primary"></mat-datepicker>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Details:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="Details" placeholder="Enter Details" name="Details" [(ngModel)]="Details" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Calorie Consumed</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        id="calorie"
                        placeholder="Enter Calorie Consumed"
                        name="calorie"
                        [(ngModel)]="calorie"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button
                        type="button"
                        class="btn btn-secondary btn-lg"
                        (click)="onAddMeal(Category, Date, Details, calorie)"
                      >
                        Add Meal
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div
          class="row"
          *ngIf="
            !showform &&
            calorieValues &&
            calorieValues.length > 0
          "
        >
          <div class="col-md-12">
            <div class="card shadow mb-4 m-2">
              <div class="card-body">
                <div class="align-items-center no-gutters">
                  <table
                    class="table table-hover"
                    style="word-break: break-all"
                  >
                    <thead>
                      <tr>
                        <th *ngFor="let item of headers">{{ item }}</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        *ngFor="
                          let row of this.calorieValues;
                          let i = index
                        "
                      >
                        <td>{{ row.Date }}</td>
                        <td>{{ row.Category }}</td>
                        <td>{{ row.Details }}</td>
                        <td>{{ row.Calorie }}</td>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="alert alert-info"
          *ngIf="
            !calorieValues ||
            (calorieValues && calorieValues.length == 0)
          "
        >
          <strong>Add Meal for Today</strong>
        </div>
        <div class="m-4" style="text-align: right">
          <button
            class="mdc-fab"
            aria-label="Favorite"
            (click)="changeCards('form')"
          >
            <div class="mdc-fab__ripple"></div>
            <span class="mdc-fab__icon material-icons">add</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
