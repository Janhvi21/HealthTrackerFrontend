<div class="background">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark colorNav">
    <a class="navbar-brand title">HEALTH TRACKER</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link links" (click)="onChangeMenu('Dashboard')"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link links" (click)="onChangeMenu('Dashboard')"
            >Add data <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link links" (click)="onChangeMenu('Dashboard')"
            >View <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/update" class="nav-link links"
            >update daily calorie consumption</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link links" (click)="OnLogout()">Log Out</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white links">Profile</a>
        </li>
      </ul>
    </div>
  </nav>
  <div style="width: -webkit-fill-available">
    <app-dashboard *ngIf="selectedMenu == 'Dashboard'"></app-dashboard>

    <app-transactions *ngIf="selectedMenu == 'Transactions'"></app-transactions>
  </div>
</div>
