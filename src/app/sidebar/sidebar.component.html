<div class="background">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark colorNav">
        <a class="navbar-brand title">HEALTH TRACKER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link links" (click)="onChangeMenu('Dashboard')">Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item active">
          <a class="nav-link links" (click)="onChangeMenu('addcalories')"
            >Add calories<span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link text-white links"
            (click)="onChangeMenu('ProfileView')"
            >{{ dataService["userData"]["firstName"] }}
            {{ dataService["userData"]["lastName"] }}</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link links" (click)="OnLogout()">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="width: -webkit-fill-available">
        <app-dashboard *ngIf="selectedMenu == 'Dashboard' && showDashBoard==true"></app-dashboard>
        <app-profileview *ngIf="selectedMenu == 'ProfileView'" [selectedMenu]="selectedMenu" (changedMenu)="onChangeMenu($event)"></app-profileview>
        <app-dailycalories *ngIf="selectedMenu == 'addcalories'"></app-dailycalories>
    </div>
</div>
